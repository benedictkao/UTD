name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create Build Directory
      run: cmake -E make_directory ${{github.workspace}}/build
    - name: CD
      run: cd ${{github.workspace}}/UTD
    - name: Configure CMake
      run: cmake -S ${{github.workspace}}/UTD
    - name: make
      run: make
    - name: test 
      run: ./main_test 
